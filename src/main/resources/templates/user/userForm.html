<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function (){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <form action="/users/new" role="form" method="post"
          th:object="${userFormDto}">

        <div class="form-group">
            <label th:for="userId">아이디</label>
            <input type="text" th:field="*{userId}" class="form-control"
                   placeholder="아이디를 입력해주세요">
            <p th:if="${#fields.hasErrors('userId')}"
               th:errors="*{userId}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="userName">이름</label>
            <input type="text" th:field="*{userName}" class="form-control"
                   placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('userName')}"
               th:errors="*{userName}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control"
                   placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('nickName')}"
               th:errors="*{nickName}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="birthDate">생년월일</label>
            <input type="text" th:field="*{birthDate}" class="form-control"
                   placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('birthDate')}"
               th:errors="*{birthDate}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control"
                   placeholder="주소를 입력하세요">
            <p th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="전화번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>
        </div>

        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}"
                             th:value="${_csrf.token}">

    </form>
</div>

</html>
